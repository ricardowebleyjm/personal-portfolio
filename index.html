    <section class="container-fluid content-section" id="home">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="display-4">Portfolio</h1>
                <p class="lead">Explore my projects and skills.</p>
            </div>
        </div>
    </section>
    <!-- About Section -->
    <section id="about" class="container-fluid content-section">
        <div class="row">
            <div class="col-md-8 mx-auto">

                <p class="lead"></p>

        </div>

    <!-- Contact Section -->
    <section id="contact" class="container-fluid contact-section">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="display-4 text-center mb-5">Contact Me</h2>
                <form class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>
